    <script src="http://162.243.20.178:3000/socket.io/socket.io.js"></script>
    <script >
          $(function(){
            var socket = io.connect('http://162.243.20.178:3000');
            socket.on('connect', function () {
              socket.on('message', function(message) {
                $('#messages').html('<span class="label label-success">Connected</span>');
              });
              socket.on('disconnect', function() {
                $('#messages').html('<span class="label label-danger">disconnected</span>');
              });
            });
			function postData(){
				
				      var formdata = {
				    		  item_id :1,
				    		  item_name :'ITEM1' ,
				    		  item_price : '20',
				    		  qty : 1
				      };

				      $.ajax({
				    	    url:'http://162.243.20.178:3000/client/placeorder',
				    	    data:formdata,
				    	    jsonpCallback: 'jsonCallback',
				    	    dataType: 'jsonp',
				    	    beforeSend:function(){
				    	             
				    	    },
				    	    complete:function(){
				    	    	$('.alert.alert-success').show().text('Order Placed');
				    	    	setTimeout(function() {
				    	    		$('.alert.alert-success').hide();
				    	    	}, 2000);
				    	    },
				    	    success:function(result){
				    	    	console.log(result);
				    	    	var data = {
				    	                status :'success',
				    	                action : 'placeorder',
				    	                note : 'Order has been placed',
				    	                order : result.data.order
				    	        };
				    	    	console.log(data);
				    	    	socket.send(JSON.stringify(data));
				    	    }
				    	});
				  
			}
            $("#place-order" ).click(function( event ) {
              event.preventDefault();
              
              postData();
              
            });
            $("#delete-order" ).click(function( event ) {
              event.preventDefault();
              var data = {
                status :'danger',
                action : 'deleteorder',
                note : '1 Order has been deleted',
                order : {
                  qty : 1,
                  item : 'ITEM-1',
                  price : '20'
                }
              }
              socket.send(JSON.stringify(data));
            });
            $("#update-order" ).click(function( event ) {
              event.preventDefault();
              var data = {
                status :'success',
                action : 'updateorder',
                note : 'Order has been updated',
                order : {
                  qty : 2,
                  item : 'ITEM-1',
                  price : '20'
                }
              }
              socket.send(JSON.stringify(data));
            });

          });
    
    </script>
